version: '3.8'
services:

    # Application
    app:
        build:
            context: .
            dockerfile: ./docker/app.dockerfile
        working_dir: /var/www
        volumes:
            - ./:/var/www
        depends_on:
            - database

    # Web Server
    web:
        build:
            context: .
            dockerfile: ./docker/web.dockerfile
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./certbot/www:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/nginx/ssl/:ro
        depends_on:
            - app
        ports:
            - 80:80
            - 443:443

    # SSL
    certbot:
        image: certbot/certbot:latest
        volumes:
            - ./certbot/www/:/var/www/certbot/:rw
            - ./certbot/conf/:/etc/letsencrypt/:rw

    # Database
    database:
        image: mysql:8.0
        volumes:
            - .:/var/www/html
            - dbdata:/var/lib/mysql
            - ./docker/.bashrc:/root/.bashrc
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        ports:
            - 33061:3306

    # Database management
    pma:
        image: phpmyadmin:5.1
        environment:
            - PMA_HOST=${DB_HOST}
            - PMA_PORT=${DB_PORT}
        depends_on:
            - database
        ports:
            - 8080:80

    # Mailing Server
    mailhog:
        image: mailhog/mailhog
        logging:
            driver: 'none'
        ports:
            - 1025:1025
            - 8025:8025

volumes:
    dbdata:
